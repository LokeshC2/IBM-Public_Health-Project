server:
  port: 9999

spring:
  application:
    name: gateway

  boot:
    admin:
      client:
        url: 
        - http://localhost:8888
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      crossorigin:
        allowed-origins: "*"

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include:
        - '*'

logging:
  file: logs/gateway.log