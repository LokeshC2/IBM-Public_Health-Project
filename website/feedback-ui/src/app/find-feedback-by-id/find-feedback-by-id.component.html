<form >
    <div class="form-group row">
      <div class="form-group col-md-6">
        <label for="Name">Id to be Find</label>
        <input type="text" class="form-control" id="id" name="id" required [(ngModel)]="id" >
        </div>
        </div>
        <br>
<div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary"  (click)="onSubmit()">Find</button>
    </div>
  </div>

  <div *ngIf="feedbacks">
    <br>
    <br>
    <h2>Feedback Details</h2>
    <p><strong>Name:</strong> {{ feedbacks.name }}</p>
    <p><strong>Message:</strong> {{ feedbacks.feedbackMessage }}</p>
    <p><strong>Experience:</strong> {{ feedbacks.experience }}</p>
  </div>


  
  
</form>
