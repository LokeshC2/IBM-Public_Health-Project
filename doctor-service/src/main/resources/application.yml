server:
  port: 0

spring:
  application:
    name: doctor-service

  datasource:
    url: jdbc:h2:mem:testDb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}